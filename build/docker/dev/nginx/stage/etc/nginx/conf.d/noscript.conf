server {

    listen 8002;
    server_name _;

    # disable javascript
    location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Dotvue-Noscript "true";
        proxy_pass http://localhost:8001;
    }

}
